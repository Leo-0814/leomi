name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Verify environment
        run: |
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          echo "VITE_BASE_PATH: $VITE_BASE_PATH"
          echo "VITE_APP_ENV: $VITE_APP_ENV"
          echo "VITE_APP_PRODUCTION_NAME_DEV: $VITE_APP_PRODUCTION_NAME_DEV"
          echo "VITE_APP_PRODUCTION_NAME_DISPLAY: $VITE_APP_PRODUCTION_NAME_DISPLAY"

      - name: Build
        run: yarn build leomi prod
        env:
          VITE_APP_ENV: production
          GITHUB_REPOSITORY: ${{ github.repository }}
          VITE_BASE_PATH: /leomi/
          VITE_APP_PRODUCTION_NAME_DEV: leomi
          VITE_APP_PRODUCTION_NAME_DISPLAY: Leomi
          VITE_APP_MOBILE_URL: https://leo-0814.github.io/leomi/

      - name: Verify build output
        run: |
          echo "Checking dist/index.html..."
          if [ -f dist/index.html ]; then
            echo "✅ index.html exists"
            echo "First 30 lines of dist/index.html:"
            head -30 dist/index.html
          else
            echo "❌ ERROR: dist/index.html not found"
            exit 1
          fi

      - name: Fix environment variables in built HTML
        run: |
          cd dist
          # Replace environment variable placeholders
          sed -i 's|%VITE_APP_PRODUCTION_NAME_DEV%|leomi|g' index.html
          sed -i 's|%VITE_APP_PRODUCTION_NAME_DISPLAY%|Leomi|g' index.html
          sed -i 's|%VITE_APP_MOBILE_URL%|https://leo-0814.github.io/leomi/|g' index.html
          echo "✅ Environment variables replaced"

      - name: Fix script paths in built HTML
        run: |
          cd dist
          # Check if script tag still has /src/main.tsx
          if grep -q '/src/main.tsx' index.html; then
            echo "⚠️  WARNING: Found /src/main.tsx in built HTML"
            echo "Looking for actual built JS files..."
            ls -la assets/ 2>/dev/null || echo "No assets directory found"
            # Try to find the actual entry point (usually index-*.js or main-*.js)
            ENTRY_FILE=$(find assets -type f -name "*.js" | grep -E "(index|main)" | head -1)
            if [ -z "$ENTRY_FILE" ]; then
              # If no index/main file, get the first JS file
              ENTRY_FILE=$(find assets -type f -name "*.js" | head -1)
            fi
            if [ -n "$ENTRY_FILE" ]; then
              echo "Found entry file: $ENTRY_FILE"
              # Get relative path from dist root
              REL_PATH=$(echo "$ENTRY_FILE" | sed 's|^\./||')
              # Replace /src/main.tsx with the actual file path (with base path)
              sed -i "s|src=\"/src/main.tsx\"|src=\"/leomi/$REL_PATH\"|g" index.html
              sed -i "s|src='/src/main.tsx'|src='/leomi/$REL_PATH'|g" index.html
              echo "✅ Replaced /src/main.tsx with /leomi/$REL_PATH"
            else
              echo "❌ ERROR: Could not find built entry file"
              echo "Available files in dist:"
              find . -type f -name "*.js" | head -10
              exit 1
            fi
          else
            echo "✅ Script paths are correctly processed"
          fi

      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
