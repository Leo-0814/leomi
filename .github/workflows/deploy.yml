name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Verify environment
        run: |
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          echo "VITE_BASE_PATH: $VITE_BASE_PATH"
          echo "VITE_APP_ENV: $VITE_APP_ENV"

      - name: Build
        run: yarn build leomi prod
        env:
          VITE_APP_ENV: production
          GITHUB_REPOSITORY: ${{ github.repository }}
          VITE_BASE_PATH: /leomi/
          VITE_APP_PRODUCTION_NAME_DEV: leomi
          VITE_APP_PRODUCTION_NAME_DISPLAY: Leomi
          VITE_APP_MOBILE_URL: https://leo-0814.github.io/leomi/

      - name: Verify build output
        run: |
          echo "Checking dist/index.html..."
          if [ -f dist/index.html ]; then
            echo "✅ index.html exists"
            # Check if script tag contains /src/main.tsx (should not)
            if grep -q '/src/main.tsx' dist/index.html; then
              echo "⚠️  WARNING: index.html still contains /src/main.tsx"
              echo "Build output:"
              head -20 dist/index.html
            else
              echo "✅ Script paths are correctly processed"
            fi
          else
            echo "❌ ERROR: dist/index.html not found"
            exit 1
          fi

      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
