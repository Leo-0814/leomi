name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Google Sheets credentials
        run: |
          mkdir -p ~/.google-sheets
          # Use Node.js to write JSON file to handle special characters properly
          node -e "
            const fs = require('fs');
            const path = require('path');
            const credentials = process.env.GOOGLE_SHEETS_CREDENTIALS;
            if (!credentials) {
              console.error('❌ ERROR: GOOGLE_SHEETS_CREDENTIALS secret is not set');
              process.exit(1);
            }
            try {
              // Validate JSON format
              const parsed = JSON.parse(credentials);
              const filePath = path.join(process.env.HOME, '.google-sheets', 'credentials.json');
              fs.writeFileSync(filePath, JSON.stringify(parsed, null, 2), 'utf8');
              fs.chmodSync(filePath, 0o600);
              console.log('✅ Google Sheets credentials file created and validated');
            } catch (error) {
              console.error('❌ ERROR: Invalid JSON format in GOOGLE_SHEETS_CREDENTIALS');
              console.error(error.message);
              process.exit(1);
            }
          "
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}

      - name: Verify environment
        run: |
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          echo "VITE_BASE_PATH: $VITE_BASE_PATH"
          echo "VITE_APP_ENV: $VITE_APP_ENV"
          echo "VITE_APP_PRODUCTION_NAME_DEV: $VITE_APP_PRODUCTION_NAME_DEV"
          echo "VITE_APP_PRODUCTION_NAME_DISPLAY: $VITE_APP_PRODUCTION_NAME_DISPLAY"

      - name: Build
        run: yarn build leomi prod
        env:
          VITE_APP_ENV: production
          GITHUB_REPOSITORY: ${{ github.repository }}
          VITE_BASE_PATH: /leomi/
          VITE_APP_HOMEPAGE: /leomi
          VITE_APP_PRODUCTION_NAME_DEV: leomi
          VITE_APP_PRODUCTION_NAME_DISPLAY: Leomi
          VITE_APP_MOBILE_URL: https://leo-0814.github.io/leomi/

      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
